<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  /home/wonofakind02/mywebsite/user/templates/register/register.html
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>
          회원가입
        </h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <h4 class="text-info">
          {{err}}
        </h4>
      </div>
    </div>

    <div class="row">
      <form method = "POST" action=".">
        {% csrf_token %}
        <div class="mb-3">
          <label for="userid" class="form-label">이용자 아이디</label> 
          <input type="text" class="form-control" id="userid" placeholder="ID를 입력하세요 " 
          name = "memberID"
          /> 
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">비밀번호</label> 
          <input type="password" class="form-control" id="password1" placeholder="비밀번호를 입력하세요"
          name = "password1"
          /> 
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">비밀번호 재입력</label> <input
          type="password"
          class="form-control"
          id="password2"
          placeholder="비밀번호를 다시 입력하세요 "
          name = "password2"
          /> 
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">이용자 이름</label> 
          <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요 "
          name = "username"
          /> 
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이용자 이메일</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요"
          name = "email"
          /> 
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">이용자 관심분야</label>
          <select class="form-select" aria-label="Default select example" name = subject1>
            <option selected>관심주제를 선택해주세요</option>
            <option value="Econometrics(econ.EM)">Econometrics(econ.EM)</option>
            <option value="General Economics(econ.GN)">General Economics(econ.GN)</option> <option value="Theoretical Economics(econ.TH)">Theoretical
            Economics(econ.TH)</option> 
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary mt-4">사용자 등록</button> 
    </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
